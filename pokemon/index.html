<html>

<head>
<link rel="stylesheet" type="text/css" href="styles.css">
<title> Pokemon Battle </title>
</head>

<body>

<div id="top">
	<div class="topHalf">
		<div class="left">

<div id="UpperHealthContainer">
				<div class="rectangleOutter" id="healthTop">
					<div class="rectangleInner">
						<ul class="UpperHpContent">
							<li class="UpperHpList">
								<span id="name">NAME
									<span id="genderf">&#9792;</span>
								</span>
								<span id="level">Lv: 00</span>
							</li>
							<li class="UpperHpList">
								
								<div id="hpBar">
								<div id="hp"> HP </div>
									<div id="hpBarInner">
										<div id="hpSlider"></div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div id="rhombus">
				</div>




			</div>

		</div>
		<div class="right">
			<div class="ovalOutter" id="theTop">
				<div class="ovalInner">
				</div>
			</div>
		</div>
	</div>
	<div class="topHalf">
		<div class="left">
			<div class="ovalOutter">
				<div class="ovalInner">
				</div>
			</div>
		</div>
		<div class="right">
			<div id="healthContainer">
				<div class="rectangleOutter" id="healthBottom">
					<div class="rectangleInner">
						<ul class="hpContent">
							<li class="hpList">
								<span id="name">NAME
									<span id="genderm">&#9794;</span>
								</span>
								<span id="level">Lv 00</span>
							</li>
							<li class="hpList">
								
								<div id="hpBar">
								<div id="hp"> HP </div>
									<div id="hpBarInner">
										<div id="hpSlider"></div>
									</div>
								</div>
							</li>
							<li class="hpList"><span id="health">00/00</span></li>
						</ul>
					</div>
				</div>

				<div class="triangleBit">
				</div>
				<div class="rectangleBit">
					<div class="exp"> ExP </div>
					<div class="innerRectangleBit">
					</div>
				</div>



			</div>
		</div>
	</div>
</div>

<div id="bottom">
	<div id="bottomBox">
		<div id="bottomBoxInner">
		</div>
	</div>
</div>

</body>
